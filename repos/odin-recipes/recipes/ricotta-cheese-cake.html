<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ricotta Cheese Cake</title>
    </head>

    <body>
        <h1>Ricotta Cheese Cake</h1>
        <img src="../images/ricotta-cheese-cake.JPG" height="310" width="310" alt="Ricotta Cheese Cake Image">
        <h2>Description</h2>
        <p>Eazy cheese filled cake. Not a cheese Cake.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>1(15.25 ounce) package yellow cake mix</li>
            <li>24 ounces ricotta cheese</li>
            <li><sup>3</sup>/<sub>4</sub> cup white sugar</li>
            <li>3 eggs</li>
            <li><sup>1</sup>/<sub>4</sub> teaspoon vanilla extract</li>
            <li><sup>1</sup>/<sub>8</sub> cup confectioners' sugar for dusting</li>
        </ul>
    </body>
</html>
